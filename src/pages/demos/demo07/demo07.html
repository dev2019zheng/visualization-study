<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #dist1 {
        color: red;
      }
      #dist2 {
        color: green;
      }
      canvas {
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <canvas width="512" height="512" style="border: 1px solid #333"></canvas>
    <div>P到线段QR的距离：<span id="dist1">0</span></div>
    <div>P到直线QR的距离：<span id="dist2">0</span></div>
    <div>
      动点：
      <input type="radio" name="point" value="P" checked />
      <label for="huey">P ()</label>
      <input type="radio" name="point" value="Q" />
      <label for="huey">Q ()</label>
      <input type="radio" name="point" value="R" />
      <label for="huey">R ()</label>
    </div>
  </body>
</html>
