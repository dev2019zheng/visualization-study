<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webgl绘制正n边形</title>
    <style>
      .base-box {
        text-align: center;
      }

      .canvas-box {
        background-color: rgba(120, 120, 120, 0.3);
        padding: 24px;
      }

      .operator-box {
        text-align: center;
        padding: 40px;
      }

      button {
        font-size: 18px;
        min-width: 80px;
        display: inline-block;
        margin-bottom: 0;
        font-weight: 400;
        text-align: center;
        vertical-align: middle;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        white-space: nowrap;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        padding: 10px 15px;
        border-radius: 4px;
        transition: color 0.2s linear, background-color 0.2s linear,
          border 0.2s linear, box-shadow 0.2s linear;
        color: #ffffff;
        background-color: #2d8cf0;
        border-color: #2d8cf0;
      }
      button:disabled {
        color: #222222;
        background-color: #eaeaea;
        border-color: #555555;
      }

      .count {
        color: #555;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="base-box">
      <div class="operator-box">
        <button class="decrease">--</button>
        <span class="count"></span>
        <button class="increase">++</button>
      </div>
      <div class="canvas-box">
        <canvas id="my-canvas" class="canvas" width="200" height="200"></canvas>
      </div>
    </div>
  </body>
</html>
